# Nginx configuration for Marxist Search Engine
# This file should be copied to /etc/nginx/sites-available/marxist-search
# and symlinked to /etc/nginx/sites-enabled/

# Upstream backend server
upstream marxist_search_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=search:10m rate=50r/m;

server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN_HERE;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/marxist-search-access.log;
    error_log /var/log/nginx/marxist-search-error.log;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ========================================================================
    # Frontend - React Static Files
    # ========================================================================
    location / {
        root /opt/marxist-search/frontend/build;
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # ========================================================================
    # API Proxy
    # ========================================================================
    location /api/ {
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;

        # Proxy to FastAPI backend
        proxy_pass http://marxist_search_backend/api/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection pooling
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # ========================================================================
    # Search Endpoint - Special Rate Limiting
    # ========================================================================
    location /api/v1/search {
        # Stricter rate limiting for search
        limit_req zone=search burst=10 nodelay;

        # Proxy to FastAPI backend
        proxy_pass http://marxist_search_backend/api/v1/search;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection pooling
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================================================
    # Health Check (no rate limiting)
    # ========================================================================
    location /api/v1/health {
        proxy_pass http://marxist_search_backend/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ========================================================================
    # Deny access to hidden files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

